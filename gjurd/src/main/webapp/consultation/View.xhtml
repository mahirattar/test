<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="ConsultationViewDlg" widgetVar="ConsultationViewDialog"
		modal="true" resizable="false" appendToBody="true"
		header="#{bundle.ViewConsultationTitle}">

		<h:form id="ConsultationViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2"
					rendered="#{consultationController.selected != null}">

					<p:outputLabel value='#{bundle.ConsultationLabel_question}:' />
					<h:outputText value='#{consultationController.selected.question}'
						title='#{bundle.ConsultationLabel_question}' />

					<p:outputLabel value='#{bundle.ConsultationLabel_cloture}:' />

					<h:panelGroup>

						<h:outputText value='#{bundle.Yes}'
							rendered='#{consultationController.selected.cloture}' />

						<h:outputText value='#{bundle.No}'
							rendered='#{consultationController.selected.cloture == false}' />

					</h:panelGroup>


					<p:outputLabel value='#{bundle.ConsultationLabel_datecreation}:' />
					<h:outputText
						value='#{consultationController.selected.datecreation}'
						title='#{bundle.ConsultationLabel_datecreation}'>
						<f:convertDateTime locale='#{changeLocale.locale}'
							pattern='dd/MM/yyyy' />
					</h:outputText>


					<p:outputLabel value='#{bundle.ConsultationLabel_datecloture}:' />
					<h:outputText
						value='#{consultationController.selected.datecloture}'
						title='#{bundle.ConsultationLabel_datecloture}'>
						<f:convertDateTime locale='#{changeLocale.locale}'
							pattern='dd/MM/yyyy' />
					</h:outputText>
				</p:panelGrid>
				<p:commandButton value="#{bundle.Close}"
					onclick="ConsultationViewDialog.hide()" />
			</h:panelGroup>

		</h:form>

	</p:dialog>

</ui:composition>

</html>
