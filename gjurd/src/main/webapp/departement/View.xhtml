<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewDepartementTitle}">

            <h:form id="DepartementViewForm">
		        <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departementController.selected != null}">
                    
	<p:outputLabel value='#{bundle.DepartementLabel_nom}:' />
	<h:outputText value='#{departementController.selected.nom}' title='#{bundle.DepartementLabel_nom}'/>

	<p:outputLabel value='#{bundle.DepartementLabel_description}:' />
	<h:outputText value='#{departementController.selected.description}' title='#{bundle.DepartementLabel_description}'/>

	<p:outputLabel value='#{bundle.DepartementLabel_responsable}:' />
	<h:outputText value='#{departementController.selected.responsable.libelle}' title='#{bundle.DepartementLabel_responsable}'/>

	<p:outputLabel value='#{bundle.DepartementLabel_cabinet}:' />
	<h:outputText value='#{departementController.selected.cabinet.nom}' title='#{bundle.DepartementLabel_cabinet}'/>

		         </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
