<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/divs/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Importer"/>
    </ui:define>
 
    <ui:define name="body">

 <p:growl id="growl" life="3000"/>
   
        <p:panel header="Importer" id="headeraf" styleClass="headeraf" style="margin-top: -24px;">
          <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/resources/images/ajaxloadingbar.gif" />
</p:dialog>
           <h:form>
           <h:panelGrid columns="2">
           	<p:outputLabel value='TO' for='to' />
<p:inputText id='to' value='#{emailController.to}' />

         	<p:outputLabel value='SUBJECT' for='subject' />
<p:inputText id='subject' value='#{emailController.subject}' />
           
           </h:panelGrid>

      
      <p:editor id="editor" widgetVar="editorWidget" value='#{emailController.msg}'></p:editor>   
      <br/> 
           <p:commandButton value="Envoyer" action="#{emailController.envoyer()}" onclick="PrimeFaces.monitorDownload(start, stop);" ajax="false"/>
                 </h:form>
      <script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>           
        </p:panel>
 
    </ui:define>

</ui:composition>
