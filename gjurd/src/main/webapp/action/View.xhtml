<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActionViewDlg" widgetVar="ActionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewActionTitle}">

            <h:form id="ActionViewForm">
		        <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actionController.selected != null}">
                    
	<p:outputLabel value='#{bundle.ActionLabel_nom}:' />
	<h:outputText value='#{actionController.selected.nom}' title='#{bundle.ActionLabel_nom}'/>

	<p:outputLabel value='#{bundle.ActionLabel_description}:' />
	<h:outputText value='#{actionController.selected.description}' title='#{bundle.ActionLabel_description}'/>

	<p:outputLabel value='#{bundle.ActionLabel_service}:' />
	<h:outputText value='#{actionController.selected.service.libelle}' title='#{bundle.ActionLabel_service}'/>

	<p:outputLabel value='#{bundle.ActionLabel_profile}:' />
	<h:outputText value='#{actionController.selected.profile.libelle}' title='#{bundle.ActionLabel_profile}'/>

	<p:outputLabel value='#{bundle.ActionLabel_etape}:' />
	<h:outputText value='#{actionController.selected.etape.libelle}' title='#{bundle.ActionLabel_etape}'/>

		         </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
