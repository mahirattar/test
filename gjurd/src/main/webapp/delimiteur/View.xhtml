<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DelimiteurViewDlg" widgetVar="DelimiteurViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewDelimiteurTitle}">

            <h:form id="DelimiteurViewForm">
		        <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{delimiteurController.selected != null}">
                    
	<p:outputLabel value='#{bundle.DelimiteurLabel_fin}:' />
	<h:outputText value='#{delimiteurController.selected.fin}' title='#{bundle.DelimiteurLabel_fin}'/>			<h:outputText value='#{bundle.Yes}' rendered='#{delimiteurController.selected.fin}'/>
			<h:outputText value='#{bundle.No}' rendered='#{delimiteurController.selected.fin == false}'/>


		         </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DelimiteurViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
