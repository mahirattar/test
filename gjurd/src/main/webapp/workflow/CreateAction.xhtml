<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="WorkflowCreateActionDialog" widgetVar="WorkflowCreateActionDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateWorkflowTitle}">

            <h:form id="WorkflowCreateActionForm">
			   <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workflowController.action != null}">
						
<p:outputLabel value='#{bundle.ActionLabel_nom}' for='nom' />
	<p:inputText id='nom' value='#{workflowController.action.nom}' title='#{bundle.ActionLabel_nom}' required='true' requiredMessage='#{bundle.ActionRequiredMessage_nom}'/>


	<p:outputLabel value='#{bundle.ActionLabel_description}' for='description' />
	<p:inputTextarea rows='2'  id='description' value='#{workflowController.action.description}' title='#{bundle.ActionLabel_description}' />
	

	<p:outputLabel value='#{bundle.ActionLabel_service}' for='service' />
	<p:selectOneMenu id='service' value='#{workflowController.action.service}' converter='#{departementConverter}' >
		<f:selectItem noSelectionOption='true' itemLabel='#{bundle.SelectOneMessage}' />
		<f:selectItems value='#{departementController.items}' var='item' itemValue='#{item}' itemLabel='#{item.nom}' />
	</p:selectOneMenu>


	<p:outputLabel value='#{bundle.ActionLabel_profile}' for='profile' />
	<p:selectOneMenu id='profile' value='#{workflowController.action.profile}' converter='#{profileConverter}' >
		<f:selectItem noSelectionOption='true' itemLabel='#{bundle.SelectOneMessage}' />
		<f:selectItems value='#{profileController.items}' var='item' itemValue='#{item}' itemLabel='#{item.libelle}' />
	</p:selectOneMenu>



	
                          </p:panelGrid>
                    <p:commandButton action="#{workflowController.createAction}" value="#{bundle.Save}" ajax="false"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('WorkflowCreateActionDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
