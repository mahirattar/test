<?xml version='1.0' encoding='windows-1252' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
 <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
  <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/logog.png"/> 
         <h:outputStylesheet  name="css/fancybox.css"/>
         <h:outputStylesheet name="css/jquery.ui.css"/>
          <h:outputStylesheet  name="css/reset.css"/>
         <h:outputStylesheet name="css/screen.css"/>
         <h:outputStylesheet  name="css/visualize-light.css"/>
         <h:outputStylesheet name="css/visualize.css"/>
<title>#{bundle.EditPasswordCompteUtilisateurTitle}</title>
</h:head>

<h:body class="no-side">
  <p:growl id="growl2" life="3000"/>
<div class="login-box">
<div class="login-border">
<div class="login-style">
	<div class="login-header">
		<div class="logo clear">
                   
			<span class="title" style=" text-align: center; /* margin-left: -33px; */ width: 556px;">#{bundle.EditPasswordCompteUtilisateurTitle}</span>
                        <span class="text" style="font-size: 24px;margin-left: 8px;margin-top: 5px;text-align: center;width: 556px;">#{bundle.EditPasswordCompteUtilisateurTitle}</span>
		</div>
	</div>
	<h:form>
		<div class="login-inside" style=" margin-left: 46px; ">
		 <h:graphicImage url="/resources/images/logog.png" alt="" width="102" height="139" style=" float: left; margin-top: 11px; margin-left: 13px; "  class="picture"/>
		
			<div class="login-data" style=" margin-left: 122px; ">
			
				<div class="row clear" >
			        <p:outputLabel value="#{bundle.CompteUtilisateurLabel_ancienpassword}" for="ancienpassword" />
                     <p:password id="ancienpassword"  value="#{compteUtilisateurController.ancienpassword}"></p:password>
                
                                
                                </div>
                 	<div class="row clear" >
			        <p:outputLabel value="#{bundle.CompteUtilisateurLabel_newpassword}:" for="password" />
                        <p:password id="password"  value="#{compteUtilisateurController.newpassword}" feedback="true"   
                        promptLabel="#{bundle.CompteUtilisateur_passwordlabel}" weakLabel="#{bundle.Password_weak}"  
                        goodLabel="#{bundle.Password_good}" strongLabel="#{bundle.Password_strong}"   >
                         </p:password>
                                
                                </div>               
                                
 				<div class="row clear" >
			      <p:outputLabel value="#{bundle.CompteUtilisateurLabel_confirmation}" for="confirm" />
                     <p:password id="confirm"  value="#{compteUtilisateurController.confirm}"  >
                       </p:password>                              
                       </div>
                       <div class="row clear" style=" height: 37px; ">
                             <h:commandButton id="submit" class="submit" value="#{bundle.Edit}" action="#{compteUtilisateurController.editPasswordCurrentUser}"/> 
                             </div>
           </div>
				
			
	
		</div>
		<div class="login-footer clear">
			
                 
                   
		</div>
	</h:form>

</div>
</div>
</div>

</h:body>

</html>
