<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditPasswordCurrentUser" widgetVar="EditPasswordCurrentUser" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditPasswordCompteUtilisateurTitle}">

            <h:form id="EditPasswordCurrentForm">

        
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="infop"  columns="2" rendered="#{authentification.user != null}">

					<p:outputLabel value="#{bundle.CompteUtilisateurLabel_ancienpassword}" for="ancienpassword" />
                     <p:password id="ancienpassword"  value="#{compteUtilisateurController.ancienpassword}"></p:password>
                      
                     <p:outputLabel value="#{bundle.CompteUtilisateurLabel_newpassword}:" for="password" />
                        <p:password id="password"  value="#{compteUtilisateurController.newpassword}" feedback="true"   
                        promptLabel="#{bundle.CompteUtilisateur_passwordlabel}" weakLabel="#{bundle.Password_weak}"  
                        goodLabel="#{bundle.Password_good}" strongLabel="#{bundle.Password_strong}"   >
                         </p:password>
                         
                     <p:outputLabel value="#{bundle.CompteUtilisateurLabel_confirmation}" for="confirm" />
                     <p:password id="confirm"  value="#{compteUtilisateurController.confirm}"  >
                      
                      </p:password>
                     
                       
                       
                        
                    </p:panelGrid>
                    <div style="text-align: center;margin-top:10px;margin-bottom:10px;">
                    <p:commandButton actionListener="#{compteUtilisateurController.editPasswordCurrentUser}" value="#{bundle.Edit}" update="display,:growl2" oncomplete="if(!args.validationFailed) {PF('EditPasswordCurrentUser').hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EditPasswordCurrentUser').hide()"/>
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
