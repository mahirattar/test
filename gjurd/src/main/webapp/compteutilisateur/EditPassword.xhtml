<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurEditDlg2" widgetVar="CompteUtilisateurEdit2Dialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditPasswordCompteUtilisateurTitle}">

            <h:form id="CompteUtilisateurEdit2Form">

        
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="infop"  columns="2" rendered="#{compteUtilisateurController.selected != null}">

                      
                          <p:outputLabel value="#{bundle.CompteUtilisateurLabel_password}:" for="password" />
                        <p:password id="password"  value="#{compteUtilisateurController.selected.password}" feedback="true"   
                        promptLabel="#{bundle.CompteUtilisateur_passwordlabel}" weakLabel="#{bundle.Password_weak}"  
                        goodLabel="#{bundle.Password_good}" strongLabel="#{bundle.Password_strong}"   >
                         </p:password>
                     <p:outputLabel value="#{bundle.CompteUtilisateurLabel_confirmation}" for="confirm" />
                     <p:password id="confirm"  value="#{compteUtilisateurController.confirm}"  >
                      </p:password>
                     
                       
                       
                        
                    </p:panelGrid>
                    <div style="text-align: center;margin-top:10px;margin-bottom:10px;">
                    <p:commandButton actionListener="#{compteUtilisateurController.editPassword}" value="#{bundle.Edit}" update="display,:CompteUtilisateurListForm:datalist,:growl" oncomplete="if(!args.validationFailed) {PF('CompteUtilisateurEdit2Dialog').hide();}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('CompteUtilisateurEdit2Dialog').hide()"/>
                    </div>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
