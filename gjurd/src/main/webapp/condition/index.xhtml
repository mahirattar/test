<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/divs/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle.ConditionTitle}"/>
    </ui:define>

    <ui:define name="body">
<p:growl id="growl" life="3000"/>
       
        <ui:include src="List.xhtml"/>
        <ui:include src="View.xhtml"/>
          <h:panelGroup rendered='#{authentification.havePrivilege("CONDITION_EDIT")}' >	
     		   <ui:include src="Edit.xhtml"/>
          </h:panelGroup>	
          <h:panelGroup rendered='#{authentification.havePrivilege("##CONDITION##_ADD")}' >	
     		<ui:include src="Create.xhtml"/>
     	  </h:panelGroup>	

    </ui:define>

</ui:composition>
